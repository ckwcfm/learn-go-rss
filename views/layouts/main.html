<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Feed</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-response-targets@2.0.2"></script>
    <script src="https://unpkg.com/htmx-ext-multi-swap@2.0.0/multi-swap.js"></script>
    <script src="https://unpkg.com/htmx-ext-preload@2.1.0"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body hx-ext="response-targets,multi-swap" class="relative bg-gray-100">
    <div id="main" class="flex h-screen w-screen mx-auto">
      {{ block "sidebar" . }}{{ end }}
      <div class="flex-1 bg-white h-screen w-full" id="content" hx-history-elt>
        {{ block "content" . }}{{ end }}
      </div>
    </div>

    {{ block "dialog" . }}
      <div id="dialog"></div>
    {{ end }}


    <div id="alert"></div>

    <div
      id="loading-indicator"
      class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 items-center justify-center z-50 htmx-indicator hidden"
    >
      <div
        class="flex flex-col items-center justify-center gap-4 bg-slate-300 p-4 rounded-lg"
      >
        <div
          class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-white"
        ></div>
        <div class="text-label text-2xl">Loading...</div>
        <div class="text-label text-xl">demonstrating HTMX inditcator</div>
        <div class="text-label-quinary">This will take 1 second to load</div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        console.log("ready");
        $(document.body).on("htmx:beforeSwap", function (event) {
          console.log("beforeSwap");
          if (event.detail.xhr.status === 422) {
            event.detail.shouldSwap = true;
            event.detail.isError = false;
          }
        });
      });
    </script>
  </body>
</html>
