{{ define "home-alert" }}
  <dialog id="alert" open hx-swap-oob="outerHTML">
    <div
      class="fixed top-0 left-0 w-full h-full bg-black/50 flex items-center justify-center"
    >
      <div class="flex flex-col gap-2 bg-white p-4 rounded-md">
        <div class="text-label text-2xl">Alert</div>
        <div class="text-label-quinary">This is an alert</div>
        <div>{{ .Message }}</div>
        <form method="dialog" hx-boost="true">
          <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">
            {{ .Action }}
          </button>
        </form>
      </div>
    </div>
  </dialog>
{{ end }}
