{{ define "dialogBody" }}
<div class="flex flex-col gap-2">
  <p class="text-sm">Are you sure you want to logout?</p>
  <div class="flex justify-between gap-2">
    <form action="/logout" method="POST">
      <button
        type="submit"
        class="text-sm bg-red-500 text-white p-2 rounded-md"
      >
        Logout
      </button>
    </form>
    <form method="dialog">
      <button
        type="submit"
        class="text-sm bg-green-500 text-white p-2 rounded-md"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
{{ end }}
